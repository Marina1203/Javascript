<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des évenements</title>
    <style>
        .height { padding: 40px; border : 1px solid blue;}
    </style>
</head>
<body>

    <div class="height">
        <div class="height">
            <div class="height"></div>
           
        </div>
    </div>
    <div id="message"></div>
    <script>
        // Liste des principaux évenements sans le "on":

        // Souris:
       // click => quand on clique
    //    dblclick => quand on double-clique

    // mouseover => quand le curseur de la souris entre sur un element (les elements enfants NE sont PAS inclus dans cette zone :)
    // mouseover se déclanche à l'entrée de Chaque élement)

    // mouseout => quand le curseur de la souris quitte un élement ( les elements enfants ne sont PAS incluts dans cette zone : mouseout se déclanche à la sortie de chaque élement)

    //mouseenter => quand la souris passe par desssus la zone qu'occupe un élément ( les elements enfant sont INCLUS dans cette zone:
    // mouseenter ne se declencche qu'une seul fois)

    // mouseleave => quand la souris sort de cette zone (les elements enfants sont INCLUS dans cette zone : mouseleave ne se declanche qu'une fois)


  /*   document.querySelector('.height').addEventListener('mouseover', function(){
        message.innerHTML +='<br> action';
    }); */
    document.querySelector('.height').addEventListener('mouseenter', function(){
        message.innerHTML +='<br> action';
    });

    // mousedown => quand on abaisse un bouton de la souris
    // mouseup => quand on relève un bouton de la souris


    // Formulaire :
    // focus => quand on active un input avec la souris ou la tabulation
    // blur  => quand on desactive un input avec la souris ou la tabulation
    // change => quand on change la saisie dans un input, un select ou un textarea
    //submit => quand on soumet un formulaire avec l'input type "submit"

    // Clavier :
    //keydown => quand on enfonce une touche du clavier
    //keydown => quand je la relache
    //keypress => combinaison du keydown suivi du keyup

    //Fenêtre du navigateur :
    // scroll => défilement de la fenêtre
    //resize => redimensionnement de la fenêtre 

    //Document HTML :
    //DOMContentLoaded => quand le document HTML a été completement chargé et analysé par le dOM, sans attendre que les feuilles de style et les images soient totalement chargées

    document.addEventListener('DOMContentLoaded', function(){
        //tout votre code JS
        console.log('DOM entierement chargé et analysé');
    });
    </script>
    
</body>
</html>
