    <title>classList</title>
    <style>
    p{ cursor: pointer;}
    .red{ color: red;}
    .blue { background: turquoise; width: 300px; border: violet 5px solid;}
    
    </style>
</head>
<body>
    <p id="survol">Ce texte va changer de couleur au survol</p>
    <button id="toggleBlue">Changer le backround du texte</button>

    <!-- exercice -->
    
    <p class="texte">Je suis un paragraphe</p>
    <p class="texte">Je suis un paragraphe</p>
    <p class="texte">Je suis un paragraphe</p>
    <p class="texte">Je suis un paragraphe</p>
    <script>
    // classList et ses méthotes : add(), remove(), et toggle;

    //classList retourne la liste des classes CSS de l'élément sélectionné. Grâce aux méthodes que possçde classList, on peut : 
    // ajouter des classec avec add(), retirer une classe ave remove(), ou alterner une classe avec toggle()

    var element = document.querySelector('#survol');

    //En survolant le paragraphe #survol, on lui ajoute une classe 'red' :
    element.addEventListener('mouseover', function(){
        this.classList.add('red'); // classList possede la méthode add() qui permet d'ajouter une classe à un élément
    });
    element.addEventListener('mouseout', function(){
        this.classList.remove('red'); // classList possede la méthode remove() qui permet de retirer une classe à un élément
    });

    //Ajouter ou retirer une classe alternativement à l'élement au clic sur le bouton:

    var button = document.querySelector('#toggleBlue');

    button.addEventListener('click', function(){
        element.classList.toggle('blue'); // la méthode toggle() permet d'ajouter ou de retirer une classe à l'élement
    });

    //------------
    // Exercice

    // Je clique sur un paragraphe .texte, il devient rouge. Je reclique dessus, il redevient noir. Utilisez la classe red

    var paragraphe = document.querySelectorAll('.texte');

    for(var i = 0; i < paragraphe.length; i++ ){

    paragraphe[i].addEventListener('click', function(){
        this.classList.toggle('red');
    });
}
    

   


    </script>
    
</body>
