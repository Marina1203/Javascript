<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="">Pseudo</label>
        <input type="text" name="pseudo" id="pseudo" class="focus">
        <br>
        <label for="">Mot de passe</label>
        <input type="text" name="mdp" id="mdp" class="focus">
        <br>
        
        <input type="submit" value="se connecter">
        <br>
    </form>
    <script>
        // Exercice : Lorsque vous etes en focus (= évenement "focus") sur un input, sa bordure devient rouge.
        // Puis lorsque vous êtes en blur (= évenement "blur") sur un input, sa bordure redevient normale.
        //Utilisez addEventListener.Pas de changement de couleur pour input submit

        var pseudo = document.querySelector('#pseudo');
        var mdp = document.querySelector('#mdp');
        var focus = document.querySelectorAll('.focus')

       


         function couleur(){
            pseudo.style.border = '2px solid red';
        }
        function normale(){
            pseudo.style.border = '1px solid black';
        }
        function couleur1(){
            mdp.style.border = '2px solid red';
        }
        function normale1(){
            mdp.style.border = '1px solid black';
        }
        pseudo.addEventListener('focus', couleur,);
         pseudo.addEventListener('blur', normale);

        mdp.addEventListener('focus', couleur1,);
        mdp.addEventListener('blur', normale1);  
        
    
    


    </script>
    
    
</body>
</html>
