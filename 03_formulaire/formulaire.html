<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <style>
        .red { border: 2px solid red;}
        .green { border: 2px solid green;}
    </style>
</head>
<body>
    <div id="message"></div>

    <form action="" method="">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br>

        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" name="mdp">
        <br>
        <input type="submit" value="s'inscrire">
    </form>
    

    <script>
        var champEmail = document.getElementById('email');
        var champMdp = document.getElementById('mdp');

        // On verifie tous les champs quand on clique sur 's'inscrire'

        document.querySelector('form').addEventListener('submit',function(event){
            //submit se declanche quand on soumet un formulaire avec l'imput type "submit"

            //L'objet event dans les () de notre function sert à fournir des informations sur l'évenement actuellement déclanché. Par exemple
            // vous pouvez récuperer les touches enfoncés, les coordonnées du curseur, ou bloquer un événement tel que l'envoi (= submit) du formulaire
            // Ce paramètre s'écrit "e" ou "event" par convention.

            var erreur = false; //pour dire qu'il n'y a pas d'erreurs au début. On mettra cette variable à true dès qu'une erreur sera produite sur le formulaire

            //On verifie le champ email : 
            if (champEmail.value.indexOf('@') ==-1) {
                // la propriété value permet d'acceder à la valeur saisie par l'internaute dans l'input champEmail. indexOf('@) retourne la position
                // de l'@ dans cette valeur. S'il n'y est pas, cette méthode retourne -1
              champEmail.classList.add('red');
              erreur = true; // on passe la variable à true pour dire qu'il y a un erreur
            }else {
                champEmail.classList.add('green'); //on est dans le else quand l'@ est dans 
            }
            // on vérifie la longueur du champ mdp :
            if (champMdp.value.trim().length < 4 || champMdp.value.trim().length > 25) // si la longueur de la valeur du champ mdp est inférieur à 4 ou supérieur à 25
            {
                
                champMdp.classList.add('red');
                erreur = true; //pour spécifier qu'il y a une erreur
            }else{
                //sinon la longueur est entre 4 et 25
                champMdp.classList.add('green');
            }

            //Enfin, s'il y a une erreur 'erreur vaut true), on bloque le formulaire et on met un message à l'internaute:
            if (erreur === true) {
            //on bloque le submit :
            event.preventDefault(); // bloque l'envoi du formulaire, cette méthode permet de bloquer l'action par défault d'un évenement : bloquer un lien,
            //l'envoi d'un formulaire, la coche  d'une checkbox, etc

            document.querySelector('#message').textContent = 'Veuillez verifiez vos saisies';

            }
            
        }); // fin du submit

        // 2- On réinitialise les champs dès qu'ils changent de valeur:
        champEmail.addEventListener('change', function(){
            // l'evenement 'change' se declanche quand on modifie la valeur d'un input
            this.classList.remove('red', 'green'); // on retire toutes les classes pour mettre une bordure par défault
        });
        champMdp.addEventListener('change', function(){
            this.classList.remove('red', 'green'); // on retire toutes les classes pour mettre une bordure par défault
        });

    </script>
    
</body>
</html>
